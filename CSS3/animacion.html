<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Animaci√≥n</title>
    <style>

        /*Animacion que va de morado a verde y regresa a morado */
        @keyframes cambioColor{
            0% { background: purple}
            50%{ background: green}
            100% {background: purple}
        }
        /*Asignamos la animacion cambioColor a una caja*/

        .animacion {
            width: 300px;
            height: 300px;
            background:  purple;
            animation: cambioColor 10s;
        }
    </style>
</head>
<body>

    <!-- caja con una animacion -->
    <div class="animacion"></div>

</body>
</html>
