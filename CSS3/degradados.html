<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Degradados</title>
    <style>
        /*Degradado de 45ยบ y varios colores*/
        .degradado-lineal{
            width: 300px;
            height: 300px;
            background:linear-gradient(45deg,red, white,green,purple,silver);}

        /*Degradado radial de varios colores*/
        .degradado-radial{
            width:300px;
            height: 300px;
            background: radial-gradient(red,white,green,purple,silver);}

    </style>
</head>
<body>
        <!-- Caja con degradado lineal -->
         <div class="degradado-lineal" ></div>

        <!-- Caja con degradado radial -->
        <div class="degradado-radial" ></div>

</body>
</html>
