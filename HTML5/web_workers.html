<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Web Workers</title>
</head>
<body>

    <script>

    if (typeof (Worker) !== "undefined") {

        //Creamos un nuevo Worker que ejecutara en 2ยบ plano web_worker.js
        var worker = new Worker("web_worker.js");

        //suscribimos al worker al onmessage para que reciba notificaciones de la tarea en 2ยบ plano

        worker.onmessage = function (data){

            //Escribimos el contador en consola
            window.console.log(data.data);

            if(data.data== 0) {
                worker.terminate();
            }
        };

    }

    </script>
</body>
</html>
