<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Geolocation</title>
</head>
<body>
<script>
    //comprobamos si tenoms disponible la API
    if (navigator.geolocation){
        //obtenemos la posicion
        navigator.geolocation.getCurrentPosition(
                //Si fue correcto
                function (data) {
                   window.console.log("Laitud: "  +   data.coords.latitude)
                    window.console.log("Longitud: "  +  data.coords.longitude)


                },
                //si algo fue mal o el usuario no autoriza
                function(err){

                }
        );
    };
</script>
</body>
</html>
