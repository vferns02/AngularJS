<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>
    <!-- Seleccionar texto-->
    <input type="text"/>

    <!-- Seleccionar fecha-->
    <input type="date"/>

    <!-- Seleccionar rango-->
    <input type="range" min="0" max="10" value="0"/>

    <!-- Seleccionar color-->
    <input type="color"/>

    <!-- Seleccionar documento-->
    <input type="file"/>

</body>
</html>
