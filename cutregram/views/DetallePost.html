<!-- este articulo hace referencia a los detalles del post-->
<article>
    <header>
        <button class="btn btn-link" ng-click="volver()">Volver</button>
    </header>

    <img ng-src="{{::post.image_url}}" alt="Imagen" width="240" class="img-circle"/>
    <h4>{{ ::post.text}}</h4>
    Me gusta<span class="badge">{{::post.likes}}</span>
    No me gusta<span class="badge">{{::post.dislikes}}</span>
    <footer>
        <small>{{post.author | Firma:post.created }}</small>

    </footer>
</article>
<!-- Este div hace referencia a los comentarios del post-->
<div>
    <header>
        <h4>Comentarios</h4>
    </header>
    <!--Formulario para aÃ±adir comentario-->
    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="texto-comentario">Email address</label>
            <input type="text" class="form-control" id="texto-comentario" placeholder="Escribe tu comentario..."
                   ng-model="comentario">
        </div>

        <button type="submit" class="btn btn-default" ng-click="enviarComentario()">Enviar</button>
    </form>


    <!--Coleccion de comentarios-->
    <div class="list-group">
        <a href="#" class="list-group-item " ng-repeat="comentario in post.comments">
            <h4 class="list-group-item-heading">{{::comentario.text}}</h4>
            <p class="list-group-item-text">{{post.author | Firma:post.created}}</p>
        </a>
    </div>
</div>
