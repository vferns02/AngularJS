<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cutregram</title>

    <!-- Cargamos los estilos de Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>

    <!-- Cargamos los estilos de angular-loading-bar -->

<link rel="stylesheet" href="styles/loading-bar.min.css">
<body ng-app="cutregram">


<!-- contenedor general de la aplicacion -->
    <div class="container">
        <!-- Cabecera -->
        <header>
            <h1>Cutregram</h1>
        </header>
        <!-- Barra de navegacion-->
        <nav ng-controller="BarraNavegacionCtrl">

            <!-- La directiva ngClass espera un objeto JSON donde las keys sean las clases CSS a usar
            y el valor de dichas keys la condicion que hara que se usen o no -->
            <ul class="nav nav-tabs">
                <li role="presentation" ng-class="{ 'active': rutaEsTodos() }">
                    <a href="#/todos">Todos Los Posts</a>
                </li>
                <li role="presentation" ng-class="{ 'active': rutaEsMio () }">
                    <a href="#/mios">Mis Posts</a>
                </li>
            </ul>
        </nav>

        <!--Contenedor de las vistas -->
        <section ng-view></section>
    </div>

    <!-- Cargamos la libreria de AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>

    <!-- Cargamos dependencias de terceros-->
    <script src="vendor/loading-bar.min.js"></script>

    <!-- Cargamos app.js-->
    <script src="scripts/app.js"></script>

    <!-- Cargamos los controladores-->
    <script src="scripts/controllers/PostCollection.js"></script>
    <script src="scripts/controllers/MyPosts.js"></script>
    <script src="scripts/controllers/BarraNavegacion.js"></script>

    <!-- Cargamos los constants-->
    <script src="scripts/constants/Properties.js"></script>

    <!-- Cargamos los providers-->
    <script src="scripts/providers/Backend.js"></script>

    <!-- Cargamos los filtros -->
    <script src="scripts/filters/Firma.js"></script>

    <!-- Cargamos las directivas-->
    <script src="scripts/directives/ElementoPost.js"></script>

</body>
</html>
