<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cutregram</title>

    <!-- Cargamos los estilos de Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body ng-app="cutregram">


<!-- contenedor general de la aplicacion -->
    <div class="container">
        <header>
            <h1>Cutregram</h1>
        </header>
        <!--Asociamos el controlador PostCollectionCtrl -->
        <div ng-controller="PostCollectionCtrl">
            <table class="table">
                <tr ng-repeat="post in posts">
                    <td>{{post.text}}</td>
                    <td>{{post.author}}</td>
                    <td>{{post.image_url}}</td>
                    <td>Me gusta: {{post.likes}}</td>
                    <td>No me gusta: {{post.dislikes}}</td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Cargamos la libreria de AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

    <!-- Cargamos app.js-->
    <script src="scripts/app.js"></script>

    <!-- Cargamos los controladores-->
    <script src="scripts/controllers/PostCollection.js"></script>

</body>
</html>
